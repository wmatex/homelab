services:
    mosquitto:
        image: eclipse-mosquitto:latest
        ports:
            - "1883:1883"
        networks:
            - monitoring
        volumes:
            - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
        restart: unless-stopped

    radarr:
        image: lscr.io/linuxserver/radarr:latest
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Prague
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - /opt/radarr:/config
            - /mnt/data/media:/data
        ports:
            - 7878:7878
        restart: unless-stopped

    prowlarr:
        image: lscr.io/linuxserver/prowlarr:latest
        container_name: prowlarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Prague
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - /opt/prowlarr:/config
        ports:
            - 9696:9696
        restart: unless-stopped

networks:
    monitoring:
        enable_ipv6: true
